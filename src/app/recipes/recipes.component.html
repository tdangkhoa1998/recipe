<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (wasRecipeSelected)="recipeSelected = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeSelected; else infoText"
      [recipe]="recipeSelected"
    ></app-recipe-detail>

    <ng-template #infoText>
      <h1>Please select a Recipe!</h1>
    </ng-template>
  </div>
</div>
